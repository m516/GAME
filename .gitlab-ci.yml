# This file is a template, and might need editing before it works on your project.
# use the official gcc image, based on debian
# can use verions as well, like gcc:5.2
# see https://hub.docker.com/_/gcc/
image: gcc

frontend-build:
  tags:
    - c++_tag
  stage: build
  # instead of calling g++ directly you can also use some build toolkit like make
  # install the necessary build tools when needed
  before_script:
    - apt-get update --yes
    - apt-get upgrade --yes
    - apt-get --yes -m install libsfml-dev 
        cmake 
        make 
        build-essential 
        libssl-dev 
        scons
     - git clone https://github.com/zaphoyd/websocketpp.git && cd websocketpp
     - mkdir build && cd build
     - cmake -DCMAKE_INSTALL_PREFIX=/usr/include/websocketpp ..
     - cmake --build . --target install
  script:
    - cd client/GAMEConsole/test/console_test
    - cmake ./
    - make
  artifacts:
    paths:
      - client/GAMEConsole/test/console_test

# run tests using the binary built before
frontend-test:
  tags:
    - c++_tag
  stage: test
  script:
    - cd client/GAMEConsole/test/console_test
    - ./Console_Test
